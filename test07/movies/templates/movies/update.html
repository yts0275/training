{% extends 'base.html' %}

{% block context %}
  <h1>Update Page</h1>

  <hr/>

  <form action={% url 'movies:update' movie.pk %} method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">수정하기</button>
  </form>

  <a href={% url 'movies:index' %}>뒤로가기</a>
{% endblock context %}
