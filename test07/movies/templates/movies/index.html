{% extends 'base.html' %}

{% block context %}
  <h1>Index Page</h1>

  <a href={% url "movies:create" %}>글 작성하기</a>

  <hr/>

  {% for movie in movies %}
    <a href={% url 'movies:update' movie.id %} style="float:right">[ 수정하기 ]</a>
    <a href={% url 'movies:delete' movie.id %} style="float:right">[ 삭제하기 ]</a>
    <a href={% url 'movies:detail' movie.id %}>[ {{ movie.title }} ]</a>
    <hr/>
  {% endfor %}

{% endblock context %}
