<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Make Name</h1>
    <p>성 : <input v-model="last_name"/></p>
    <p>이름 : <input v-model="first_name"/></p>
    result : {{ fullName }}
  </div>

  <hr/>

  <div id="app2">
    <h1>Increase Number</h1>
    <p>count : {{ count }}</p>
    <button @click="plus">+</button>
  </div>

  <!-- vue 2.6.14 cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        last_name: '',
        first_name: '',
      },
      computed: {
        fullName(){
          return this.last_name + this.first_name;
        }
      }
    })

    const app2 = new Vue({
      el: "#app2",
      data: {
        count: 0
      },
      methods: {
        plus(){
          this.count = this.count + 1;
        }
      }
    })
  </script>
</body>
</html>
